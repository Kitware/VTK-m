build:ubuntu2004_kokkos37:
  tags:
    - build
    - vtkm
    - docker
    - linux-x86_64
  extends:
    - .ubuntu2004_kokkos
    - .cmake_build_linux
    - .run_automatically
  variables:
    CMAKE_BUILD_TYPE: RelWithDebInfo
    CMAKE_PREFIX_PATH: "/opt/anari"
    VTKM_SETTINGS: "kokkos+shared+64bit_floats+rendering+anari"

test:ubuntu2004_kokkos37:
  tags:
    - test
    - vtkm
    - docker
    - linux-x86_64
  extends:
    - .ubuntu2004_kokkos
    - .cmake_test_linux
    - .run_automatically
  dependencies:
    - build:ubuntu2004_kokkos37
  needs:
    - build:ubuntu2004_kokkos37
